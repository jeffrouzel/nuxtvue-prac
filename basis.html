<div>Client Management</div>

<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md">
    <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Name</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">Email</th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    Company
                </th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    Website
                </th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                    Status
                </th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
            </tr>
        </thead>


        <tbody class="divide-y divide-gray-100 border-t border-gray-100">
            <tr v-for="admin in admins" :key="admin.id" class="hover:bg-gray-50">
                <th class="px-6 py-4 font-medium text-gray-900">{{ admin.name }}</th>
                <td class="px-6 py-4">{{ admin.email }}</td>
                <td class="px-6 py-4">{{ admin.company }}</td>
                <td class="px-6 py-4">{{ admin.website }}</td>
                <td class="px-6 py-4">
                    <span :class="[
                'inline-flex items-center gap-1 rounded-full px-2 py-1 text-xs font-semibold',
                admin.status === 'active'
                  ? 'bg-green-50 text-green-600'
                  : 'bg-red-50 text-red-600',
              ]">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-3 w-3">
                            <path v-if="admin.status === 'active'" fill-rule="evenodd"
                                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                clip-rule="evenodd" />
                            <path v-else
                                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                        {{ admin.status === "active" ? "Active" : "Inactive" }}
                    </span>
                </td>
                <td class="flex justify-end gap-4 px-6 py-4 font-medium">
                    <a href="" class="text-primary-700" @click.prevent="editAdmin(admin.id)">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
